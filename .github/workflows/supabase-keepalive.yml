name: Keep Supabase Alive

on:
  schedule:
    # Every day at 6am UTC (before daily ingestion at 8am)
    - cron: '0 6 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/articles?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")

          if [ "$response" = "200" ]; then
            echo "✅ Supabase ping successful (HTTP $response)"
          else
            echo "⚠️ Supabase ping returned HTTP $response"
            exit 1
          fi

      - name: Summary
        run: |
          echo "### Supabase Keep-Alive" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ✅ Database active" >> $GITHUB_STEP_SUMMARY
