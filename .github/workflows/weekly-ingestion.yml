name: Weekly Content Ingestion

on:
  schedule:
    # Every Monday at 9am UTC
    - cron: '0 9 * * 1'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      limit:
        description: 'Limit number of articles to fetch (optional)'
        required: false
        default: ''

jobs:
  ingest-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run content scraper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd scripts
          if [ -n "${{ github.event.inputs.limit }}" ]; then
            python scraper.py --limit ${{ github.event.inputs.limit }}
          else
            python scraper.py
          fi

      - name: Commit new content
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"

          git add content/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new content to commit"
            echo "HAS_NEW_CONTENT=false" >> $GITHUB_ENV
          else
            git commit -m "Weekly ingestion: $(date +%Y-%m-%d)"
            echo "HAS_NEW_CONTENT=true" >> $GITHUB_ENV
          fi

      - name: Push changes
        if: env.HAS_NEW_CONTENT == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Generate weekly digest
        if: env.HAS_NEW_CONTENT == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd scripts
          python digest_generator.py

      - name: Commit digest
        if: env.HAS_NEW_CONTENT == 'true'
        run: |
          git add content/synthesis/

          if ! git diff --staged --quiet; then
            git commit -m "Generate weekly digest: $(date +%Y-%m-%d)"
            git push
          fi

      - name: Send notifications
        if: env.HAS_NEW_CONTENT == 'true'
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          cd scripts
          python notification_sender.py

      - name: Summary
        run: |
          echo "### Weekly Ingestion Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "- **New Content**: $HAS_NEW_CONTENT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$HAS_NEW_CONTENT" = "true" ]; then
            echo "✅ New content ingested and processed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No new content found this week" >> $GITHUB_STEP_SUMMARY
          fi
